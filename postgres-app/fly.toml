app = 'postgres-nameless-field-1504'
primary_region = 'nrt'

[build]
  dockerfile = './Dockerfile'

[[services]]
  protocol = 'tcp'
  internal_port = 5432

  [[services.ports]]
    port = 5432

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "pg_data"
  destination = "/var/lib/postgresql/data"

[env]
  PGDATA = "/var/lib/postgresql/data"
