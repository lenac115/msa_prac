name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SKIP_TESTS: 'true'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Initialize Gradle Wrapper (if gradlew is missing)
        run: gradle wrapper

      - name: Build with Gradle
        run: |
          ./gradlew :auth:clean :auth:build
          ./gradlew :api-gateway:clean :api-gateway:build
          ./gradlew :discovery-service:clean :discovery-service:build
          ./gradlew :order:clean :order:build
          ./gradlew :payment:clean :payment:build
          ./gradlew :product:clean :product:build

      - name: Run tests with debug info
        run: ./gradlew test --info --stacktrace

      - name: Build and Push Docker Images
        run: |
          docker-compose -f service-module.yml build
          docker-compose -f database-docker.yml build
          docker-compose -f zookeeper-kafka.yml build
          docker-compose -f service-module.yml push
          docker-compose -f database-docker.yml push
          docker-compose -f zookeeper-kafka.yml push

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/msa-project
            git pull
            docker-compose -f service-module.yml pull
            docker-compose -f database-docker.yml pull
            docker-compose -f zookeeper-kafka.yml pull
            docker-compose -f service-module.yml up -d
            docker-compose -f database-docker.yml up -d
            docker-compose -f zookeeper-kafka.yml up -d